<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
    <style>
        #first{
        color: blueviolet;
        width: 250px;
        height: 300px;
        background-color: bisque;
        border: 4px solid greenyellow;
        border-radius: 4px;

        }
        #second{
            color: brown;
            background-color: aliceblue;
            height: 300px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h3>Mahnoor</h3>
    <p id="first">Mahnoor is a girl</p>
    <h3>Aneesha</h3>
    <p id="second">Aneesha is bad</p>
</body>
</html>
